<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], input[type="text"] {
      width: 100px;
      padding: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .enabled {
      background-color: #d4edda;
      color: #155724;
    }
    .disabled {
      background-color: #f8d7da;
      color: #721c24;
    }
    .validation-status {
      margin-top: 5px;
      font-size: 0.9em;
    }
    .valid {
      color: #155724;
    }
    .invalid {
      color: #721c24;
    }
    .test-button {
      margin-left: 10px;
      padding: 2px 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .test-button:hover {
      background-color: #0056b3;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

    <label for="inputId">Input Feld ID:</label>
    <div class="input-group">
      <input type="text" id="inputId" placeholder="e.g., badgeno">

  </div>
  <div class="form-group">

    </label>
